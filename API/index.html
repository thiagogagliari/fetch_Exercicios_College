<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca por CEP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>correios</h1>
    <main>
      <div class="container">
        <label for="busca-cep">BUSCA CEP</label>
        <input
          type="search"
          id="search"
          name="busca"
          maxlength="8"
          placeholder="Digite seu CEP"
        />
        <button onclick="fetchData()">Pesquisar</button>

        <div class="resultado">
          <p id="erro"></p>
          <p id="rua"></p>
          <p id="bairro"></p>
          <p id="cidade"></p>
          <p id="estado"></p>
        </div>
      </div>
    </main>

    <script src="fetch.js"></script>
  </body>
</html>
